{% extends 'base.html' %}
{% block login %}
{% if user.is_anonymous %}
    <p>{{ message }}</p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore membre ?</p>
    <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a>
{% endif %}
{% endblock login %}
