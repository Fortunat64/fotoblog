{% extends 'base.html' %}
{% block content %}
{% if user.is_anonymous %}
    <p>{{ message }}</p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
{% endif %}
{% endblock content %}
